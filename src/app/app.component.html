<div class="container">
    <div class="row">
      <div class="d-flex flex-row">
        <div class="form-check form-check-inline">
          <input class="form-check-input" 
            type="radio" 
            name="inlineRadioOptions" 
            id="inlineRadio1" 
            (change)="onBalanceSelected('initial')" 
            value="initial">
          <label 
            class="form-check-label" 
            for="inlineRadio1"
          >Initial balance</label>
        </div>
        <div class="form-check form-check-inline">
          <input 
              class="form-check-input" 
              type="radio" 
              name="inlineRadioOptions" 
              id="inlineRadio2" 
              value="Current"
              (change)="onBalanceSelected('current')" >
          <label class="form-check-label" for="inlineRadio2">Current balance</label>
      </div>
    </div>
    <div class="row">
      <div class="d-flex flex-row">
        @for(porcentage of defaultPercentages; track porcentage){
          <span class="badge text-bg-danger">{{porcentage}}%</span>
        }
      </div>
    </div>

    <div class="row">
      <div class="d-flex flex-row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Risk Percent</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Risk amount</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
      </div>
    </div>
  </div>
</div>
