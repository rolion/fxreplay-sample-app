<div class="container fxreplay-card">
    <div class="row">
      <div class="d-flex flex-row">
        <div class="form-check form-check-inline">
          <input class="fxreplay-radio" 
            type="radio" 
            name="inlineRadioOptions" 
            id="inlineRadio1" 
            (change)="onBalanceSelected('initial')" 
            value="initial"
            [attr.checked]="true">
          <label 
            class="form-check-label" 
            for="inlineRadio1"
          >Initial balance</label>
        </div>
        <div class="form-check form-check-inline">
          <input 
              class="fxreplay-radio" 
              type="radio" 
              name="inlineRadioOptions" 
              id="inlineRadio2" 
              value="Current"
              (change)="onBalanceSelected('current')" >
          <label class="form-check-label" for="inlineRadio2">Current balance</label>
      </div>
    </div>
    <div class="row">
      <div class="d-flex flex-row">
        @for(porcentage of defaultPercentages; track porcentage){
          <app-chips [value]="porcentage.value" [isSelected]="porcentage.isSelected" (percentageSelected) = "selectPercentage($event)"></app-chips>
        }
      </div>
    </div>

    <div class="row">
      <div class="d-flex flex-row">
        <!-- <div class="mb-3 form-icon">
          <label for="exampleFormControlInput1 " class="form-label">Risk Percent</label>
          <input type="number" class="form-control fxreplay-input-number" id="exampleFormControlInput1"  value="{{riskPercent | number:'1.2-2'}}">
        </div> -->
        <app-input labelText="Risk Percent" [inputValue]="riskPercent"></app-input>
        <!-- <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Risk amount</label>
          <fa-icon [icon]="faPercent" ></fa-icon>
          <input type="number" class="form-control fxreplay-input-number" id="exampleFormControlInput1" value="{{riskAmount | number:'1.2-2'}}" >
        </div> -->
        <app-input labelText="Risk amount" icon="dollar" [inputValue]="riskAmount"></app-input>
      </div>
    </div>
  </div>
</div>
